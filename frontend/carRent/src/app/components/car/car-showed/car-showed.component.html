    <div class="caracteristics-container">
        <div>
            <p class="brand-model">{{car.brand}} {{car.model}}</p>
            <p class="number-of-rent">rent number : <span>{{car.carCaracteristicsDto.rentNumber}}</span></p>

        </div>
     
        <div class="price-rating-container">
