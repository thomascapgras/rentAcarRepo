<h2 mat-dialog-title class="dialog-title">Are you sure to cancel</h2>
<mat-dialog-actions class="grid-container">
  <button mat-button class="confirm-button" (click)="onConfirm()">
    <mat-icon>check_circle</mat-icon>
  </button>
  <button mat-button class="cancel-button" (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
  </button>
</mat-dialog-actions>
